<form class="registration-form">
  <mat-form-field class="registration-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="registration-full-width">
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
    <mat-error *ngIf="!emailFormControl.hasError('minLength')">
      Please enter a longer password
    </mat-error>
    <mat-error *ngIf="!emailFormControl.hasError('maxLength')">
      Please enter a shorter password
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="registration-full-width">
    <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" [formControl]="confirmPasswordFormControl">
    <mat-error *ngIf="!confirmPasswordFormControl.hasError('required')">
      Please enter a matching
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">Submit</button>
</form>
