<div class="wrapper">
    <!-- <div class="nav-container"> -->
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg header">
            <a routerLink="../Dashboard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Tomcat-logo.svg/2000px-Tomcat-logo.svg.png"
                    height="36" />
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
            <button mat-mini-fab class="matbtn" (click)="sidenav.open()">
                <fa name="users"></fa>
            </button>
            <button mat-mini-fab class="matbtn" routerLink="../Dashboard">
                <fa name="comments"></fa>
            </button>
            <button mat-mini-fab class="matbtn" routerLink="../Profile">
                <fa name="cogs"></fa>
            </button>
            <a class="navbtn" (click)="logout()" routerLink="">
                <fa name="sign-out"></fa>
            </a>
        </nav>
    </div>
</div>

<mat-sidenav-container (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <app-friends-list></app-friends-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container1">
                <div class="chatbox">
                  <div class="outgoing">
                      <div class="bubble" style="margin-left: 90%;">Hello World!</div>
                      <div class="bubble1">We're Goblins & Gnomes</div>
                      <div class="bubble" style="margin-left: 85%;">And welcome to SYIS</div>
                      <div class="bubble1">SYIS is a real time messaging apllication</div>
                      <div class="bubble" style="margin-left: 79.5%;">Built on Spring Boot & Angular</div>
                      <div class="bubble1">You can navigate from the top right corner</div>
                      <div class="bubble" style="margin-left: 78.5%;">Where you can view your friends</div>
                      <div class="bubble1">And start a conversation</div>
                      <div class="bubble" style="margin-left: 86.5%;">Or edit your profile</div>
                  </div>
                </div>
              </div>
    </mat-sidenav-content>
</mat-sidenav-container>
